  # ペルソナ分析結果
  personas:
    freelancer:
      name: "田中 美咲（フリーランスSNSマーケター）"
      age: 28
      challenges:
        - 複数クライアントの分析に時間がかかりすぎる
        - 表面的な数値だけでなく、なぜ伸びたのかの理由が知りたい
        - 分かりやすいレポート作成が大変
        - 業界のトレンドや競合の動向を把握したい
      needs:
        - 短時間で深い分析ができるツール
        - 成功パターンを保存して他のクライアントでも活用したい
        - クライアントに分かりやすく説明できる資料
        - 業界トレンドの把握
      budget_range: "月額3,000-5,000円程度"
    
    small_business:
      name: "佐藤 健一（美容院経営者）"
      age: 35
      challenges:
        - Instagramの分析画面が複雑で分からない
        - どの投稿が効果的だったのか分からない
        - 本業が忙しく、SNS運用に時間をかけられない
        - 他の美容院がどんな投稿をしているか知りたい
      needs:
        - 複雑でない、分かりやすい分析
        - 何をすればいいか明確に教えてほしい
        - 短時間で効果的な投稿ができるようになりたい
        - 同業他社との差を把握したい
      budget_range: "月額5,000円以下"
    
    d2c_marketer:
      name: "山田 恵（D2Cブランドマーケター）"
      age: 32
      challenges:
        - Instagram運用の投資対効果を正確に測りたい
        - 複数人での運用管理が複雑
        - 同業他社との差別化ポイントを把握したい
        - 経営陣への報告資料作成が大変
      needs:
        - 詳細なデータ分析とインサイト
        - 複数人での共同作業機能
        - 経営陣向けの分かりやすいレポート
        - 業界全体のトレンド把握
      budget_range: "月額10,000円程度"
    
    agency:
      name: "鈴木 大輔（SNS運用代行業者）"
      age: 30
      challenges:
        - 25社のアカウント管理を効率的に行いたい
        - クライアントに高い成果を提供したい
        - 他社との差別化を図りたい
        - クライアント向けの詳細レポート作成
      needs:
        - 複数アカウントの一括管理
        - 業界最高レベルの分析機能
        - クライアント向けの高品質レポート
        - 自社ブランドでのレポート提供
      budget_range: "月額15,000円程度"
  
  # 競合優位性（詳細版）
  competitive_advantages:
    - "伸びた理由"の可視化と再現性：A/B分析、勝ちフォーマット保存
    - 競合ベンチマーク：差分をカードで即把握
    - 自動レポート出力：PDF／Slides／共有リンク（ホワイトレーベル可）
    - 導入ハードル低：14日無料・カード不要・解約1クリック
    - 使いやすいUI：主要指標を1画面集約、テンプレ操作で迷わない
    - サポート厚：24時間チャット、1on1オンボーディング、業界別ガイド
    - 価格設計が明快：3プラン＋必要に応じアドオン拡張
    - セキュリティ安心：Instagram公式APIの読み取りのみ（パスワード保存なし）
  
  # 市場ポジション
  market_position:
    price_tier: "中額帯（¥3,980）"
    target_gap: "スモールビジネス・フリーランス特化"
    differentiation: "再現性特化の分析ツール"
    competitive_landscape:
